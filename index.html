<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Wallpaper Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop class="video-bg">
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Centered Text -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is a basic HTML page with a live wallpaper background.</p>
  </div>

</body>
</html>
